os:
- osx
before_install:
- brew update
- brew tap homebrew/science
- brew tap homebrew/python
- brew tap origimbo/tools
env:
  global:
    - REPO=origimbo/tools/
  matrix:
#    - PACKAGE=transfig
#    - PACKAGE=netcdf
    - PACKAGE=petsc-fluidity
    - PACKAGE=zoltan
#    - PACKAGE=fluidity
script:
- brew install -v --build-bottle ${REPO}${PACKAGE}
- brew audit   ${REPO}${PACKAGE}  || true
- brew info    ${REPO}${PACKAGE}
- brew test    ${REPO}${PACKAGE}
- brew bottle --rb ${REPO}${PACKAGE} 
- export BOTTLE_FILE=$(ls -1 $PACKAGE*.tar.gz)

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${BOTTLE_FILE}
  skip_cleanup: true
  on:
    repo: origimbo/homebrew-tools
    tags: true
