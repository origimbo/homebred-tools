os:
- osx
before_install:
- brew update
- brew tap homebrew/science
- brew tap homebrew/python
- brew tap origimbo/tools
env:
- PACKAGE="origimbo/tools/transfig"
- PACKAGE="origimbo/tools/petsc-fluidity"
script:
- brew install -v --build-bottle ${PACKAGE}
- brew audit   ${PACKAGE}
- brew info    ${PACKAGE}
- brew test    ${PACKAGE}
- bottled_file=$(brew bottle --rb ${PACKAGE} | head -1 | awk '{ gsub(/...$/, "", $3);
  print $3}')

deploy:
  provider: releases
  api_key:
    secure: 
  file: $bottled_file
  skip_cleanup: true
  on:
    repo: origimbo/homebrew-tools
